apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: code-server

---
apiVersion: v1
kind: Service
metadata:
  name: cs-operator-controller-manager-metrics-service
  namespace: code-server
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: https
  selector:
    control-plane: controller-manager
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs-operator-controller-manager
  namespace: code-server
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      control-plane: controller-manager
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/kubebuilder/kube-rbac-proxy:v0.16.0-arm64
        imagePullPolicy: IfNotPresent
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      - args:
        - --max-probe-retry=20
        - --max-concurrency=20
        - --domain-name=xihe2.test.osinfra.cn
        command:
        - /app/manager
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/playground/codeserver-controller:master-f7b716-arm
        imagePullPolicy: Always
        name: manager
        resources:
          limits:
            cpu: "4"
            memory: 8000Mi
          requests:
            cpu: "2"
            memory: 2000Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 10
