apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: om-webserver-secrets
  namespace: om-webserver-test-sh-02
spec:
  name: om-webserver-secrets
  keysMap:
    application_properties:
      path: secrets/data/infra-common/om
      key: application_test_properties_sh_02

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
 name: tls-secrets
spec:
 name: tls-secrets
 keysMap:
   ca.crt:
     path: secrets/data/infra-test/openmind-test-osinfra-cn
     key: server.crt
   tls.crt:
     path: secrets/data/infra-test/openmind-test-osinfra-cn
     key: server.crt
   tls.key:
     path: secrets/data/infra-test/openmind-test-osinfra-cn
     key: server.key
