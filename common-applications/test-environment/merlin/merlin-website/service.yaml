---
apiVersion: v1
kind: Service
metadata:
  name: merlin-website
  namespace: merlin
  annotations:
    kubernetes.io/elb.id: 6e342451-6cd5-43f9-a9cd-ed7f52e0bc42
    kubernetes.io/elb.class: union
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
spec:
  ports:
  - name: httpport
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: registry
    protocol: TCP
    port: 8088
    targetPort: 8088
  selector:
    app: merlin-website
  type: LoadBalancer
