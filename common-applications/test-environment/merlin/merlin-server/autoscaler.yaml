apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: server-deployment-autoscaler
  namespace: merlin
spec:
  scaleTargetRef:
    name: server-deployment
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 35 8 * * *
      end: 55 23 * * *
      desiredReplicas: "2"