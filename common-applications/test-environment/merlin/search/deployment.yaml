apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-deployment
  namespace: merlin
spec:
  selector:
    matchLabels:
      app: search
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/role: 'merlin'
        vault.hashicorp.com/agent-run-as-user: "1001"
        vault.hashicorp.com/agent-run-as-group: "1001"
        vault.hashicorp.com/agent-inject-secret-application.yml: 'internal/data/infra-test/merlin'
        vault.hashicorp.com/agent-inject-perms-application.yml: "0400"
        vault.hashicorp.com/agent-inject-template-application.yml: |  
          {{- with secret "internal/data/infra-test/merlin" -}}  
          {{ .Data.data.searchConf }}
          {{- end }}
        vault.hashicorp.com/agent-inject-command-application.yml: |
          if [ $(netstat -anlp | grep 8080| wc -l) -ge 1 ];then rm -rf /vault/secrets/*; else echo "service not running skip";fi
        vault.hashicorp.com/template-static-secret-render-interval: 5s
      labels:
        app: search
    spec:
      serviceAccount: merlin
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/gitea/merlin-search-test:v1.0.20240409200534
        imagePullPolicy: IfNotPresent
        env:
        - name: APPLICATION_PATH
          value: "/vault/secrets/application.yml"
        volumeMounts:
        - mountPath: /opt/sql
          name: es-cert-volume
          subPath: test
        name: search
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /error
            port: 8080
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 20
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /error
            port: 8080
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/bash
              - -c
              - rm -rf /vault/secrets/*
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1001
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
      volumes:
      - name: token-vol
        projected:
          sources:
          - serviceAccountToken:
              audience: api
              expirationSeconds: 600
              path: token
      - name: es-cert-volume
        persistentVolumeClaim:
          claimName: obs-merlin-search-test
