---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: merlin-oauth
  namespace: merlin
spec:
  name: merlin-oauth
  keysMap:
    client_id:
      path: secrets/data/infra-openmind/merlin
      key: client_id
    client_secret:
      path: secrets/data/infra-openmind/merlin
      key: client_secret
    cookie_secret:
      path: secrets/data/infra-openmind/merlin
      key: cookie_secret