apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: oauth2-proxy-autoscaler
  namespace: merlin
spec:
  scaleTargetRef:
    name: oauth2-proxy
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * *
      end: 55 23 * * *
      desiredReplicas: "2"