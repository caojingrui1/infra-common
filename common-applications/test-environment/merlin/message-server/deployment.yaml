apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-server
  namespace: merlin
spec:
  selector:
    matchLabels:
      app: label
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'merlin'
        vault.hashicorp.com/agent-inject-secret-label.yml: 'internal/data/infra-test/merlin'
        vault.hashicorp.com/agent-inject-secret-kafka.crt: 'internal/data/infra-test/merlin'
        vault.hashicorp.com/agent-inject-secret-redis.crt: 'internal/data/infra-test/merlin'
        vault.hashicorp.com/agent-inject-perms-label.yml: "0400"
        vault.hashicorp.com/agent-inject-perms-kafka.crt: "0400"
        vault.hashicorp.com/agent-inject-perms-redis.crt: "0400"
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-run-as-group: "1000"
        vault.hashicorp.com/agent-inject-template-label.yml: |  
          {{- with secret "internal/data/infra-test/merlin" -}}  
          {{ .Data.data.label }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-kafka.crt: |  
          {{- with secret "internal/data/infra-test/merlin" -}}  
          {{ .Data.data.kafkaCA }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-redis.crt: |  
          {{- with secret "internal/data/infra-test/merlin" -}}  
          {{ .Data.data.redisCA }}
          {{- end }}
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-inject-command-label.yml: |
          if [ -f "/vault/secrets/health.txt" ]; then rm -rf /vault/secrets/*.yml; rm -rf /vault/secrets/*.crt; else echo "service not running skip"; fi
        vault.hashicorp.com/agent-inject-command-kafka.crt: |
          if [ -f "/vault/secrets/health.txt" ]; then rm -rf /vault/secrets/*.yml; rm -rf /vault/secrets/*.crt; else echo "service not running skip"; fi
        vault.hashicorp.com/agent-inject-command-redis.crt: |
          if [ -f "/vault/secrets/health.txt" ]; then rm -rf /vault/secrets/*.yml; rm -rf /vault/secrets/*.crt; else echo "service not running skip"; fi
        vault.hashicorp.com/template-static-secret-render-interval: 5s
      labels:
        app: label
    spec:
      serviceAccount: merlin
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/gitea/merlin-label-test:main-c0cf46
        imagePullPolicy: IfNotPresent        
        args:
        - --config-file=/vault/secrets/label.yml
        - --rm-cfg=true
        name: server
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
        livenessProbe:
          exec:
            command:
            - ls
            - /vault/secrets/health.txt
          initialDelaySeconds: 5
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/bash
              - -c
              - rm -rf /vault/secrets/*
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
          - mountPath: /tmp
            name: tmp-volume
      volumes:
      - name: token-vol
        projected:
          sources:
          - serviceAccountToken:
              audience: api
              expirationSeconds: 600
              path: token
      - name: tmp-volume
        persistentVolumeClaim:
          claimName: message-server-volume