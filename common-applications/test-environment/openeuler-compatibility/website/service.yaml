---
apiVersion: v1
kind: Service
metadata:
  name: website
  namespace: openeuler-compatibility
  annotations:
    kubernetes.io/elb.id: fd7bbced-8dd0-4ba5-956a-b0695e8b28ea
    kubernetes.io/elb.class: union
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
spec:
  ports:
  - name: httpport
    protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: website
  type: LoadBalancer
