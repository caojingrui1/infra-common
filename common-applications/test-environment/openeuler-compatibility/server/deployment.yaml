apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: openeuler-compatibility
spec:
  selector:
    matchLabels:
      app: server
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/role: 'openeuler-compatibility'
        vault.hashicorp.com/agent-run-as-user: "1001"
        vault.hashicorp.com/agent-run-as-group: "1001"
        vault.hashicorp.com/agent-inject-secret-config.yaml: 'internal/data/infra-test/openeuler-compatibility'
        vault.hashicorp.com/agent-inject-perms-config.yaml: "0400"
        vault.hashicorp.com/agent-inject-template-config.yaml: |  
          {{- with secret "internal/data/infra-test/openeuler-compatibility" -}}  
          {{ .Data.data.serverConf }}
          {{- end }}
        vault.hashicorp.com/agent-inject-perms-domain.jks: "0400"
        vault.hashicorp.com/agent-inject-secret-domain.jks: 'internal/data/infra-test/openeuler-compatibility'
        vault.hashicorp.com/agent-inject-template-domain.jks: |  
          {{- with secret "internal/data/infra-test/openeuler-compatibility" -}}  
          {{ base64Decode .Data.data.domainjks }}
          {{- end }}
      labels:
        app: server
    spec:
      serviceAccount: openeuler-compatibility
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      automountServiceAccountToken: false
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler-compatibility-test-backend:main-75ead4
        imagePullPolicy: IfNotPresent
        env:
        - name: APPLICATION_PATH
          value: "/vault/secrets/config.yaml"
        volumeMounts:
        - mountPath: /opt/docker/certification/log/
          name: server-data-volume
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            scheme: HTTP
            path: /certification/health/check
            port: 8003
          timeoutSeconds: 5
        name: server
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            scheme: HTTP
            path: /certification/health/check
            port: 8003
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2
            memory: 8Gi
          requests:
            cpu: 500m
            memory: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
      volumes:
      - name: token-vol
        projected:
          sources:
          - serviceAccountToken:
              audience: api
              expirationSeconds: 600
              path: token       
      - name: server-data-volume
        persistentVolumeClaim:
          claimName: server-data-volume
