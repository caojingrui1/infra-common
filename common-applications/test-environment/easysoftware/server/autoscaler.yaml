apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: easysoftware-server-deployment-autoscaler
  namespace: easysoftware
spec:
  scaleTargetRef:
    name: easysoftware-server-deployment
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * *
      end: 55 23 * * *
      desiredReplicas: "2"