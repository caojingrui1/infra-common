apiVersion: apps/v1
kind: Deployment
metadata:
  name: easysoftware-server-deployment
  namespace: easysoftware
  labels:
    app: easysoftware
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: easysoftware
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/role: 'easysoftware'
        vault.hashicorp.com/agent-run-as-user: "1001"
        vault.hashicorp.com/agent-run-as-group: "1001"
        vault.hashicorp.com/agent-inject-perms-application.yaml: "0400"
        vault.hashicorp.com/agent-inject-perms-mysql.jks: "0400"
        vault.hashicorp.com/agent-inject-secret-mysql.jks: 'internal/data/infra-test/easysoftware'
        vault.hashicorp.com/agent-inject-template-mysql.jks: |  
          {{- with secret "internal/data/infra-test/easysoftware" -}}  
          {{ .Data.data.mysqljks }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-application.yaml: 'internal/data/infra-test/easysoftware'
        vault.hashicorp.com/agent-inject-template-application.yaml: |  
          {{- with secret "internal/data/infra-test/easysoftware" -}}  
          {{ .Data.data.application }}
          {{- end }}
        vault.hashicorp.com/agent-inject-perms-redis.crt: "0400"
        vault.hashicorp.com/agent-inject-secret-redis.crt: 'internal/data/infra-test/easysoftware'
        vault.hashicorp.com/agent-inject-template-redis.crt: |  
          {{- with secret "internal/data/infra-test/easysoftware" -}}  
          {{ .Data.data.redis }}
          {{- end }}
      labels:
        app: easysoftware
    spec:
      serviceAccountName: easysoftware
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - name: easysoftware
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/easysoftware/easysoftware-test:master-a85b43
        env:
        - name: APPLICATION_PATH
          value: /vault/secrets/application.yaml
        volumeMounts:
        - mountPath: /tmp/easy/
          name: data-volume
        - mountPath: /home/easysoftware/obs
          name: cert-volume
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: server-data-volume
        - name: cert-volume
          persistentVolumeClaim:
            claimName: obs-easysoftware-test-data
        