---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: gitea-cronjob
  namespace: gitea-repo
  labels:
    app: gitea-cronjob
spec:
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 180
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            vault.hashicorp.com/agent-inject: 'true'
            vault.hashicorp.com/role: 'gitea-repo'
            vault.hashicorp.com/agent-inject-secret-app.ini: 'internal/data/infra-test/gitea-repo'
            vault.hashicorp.com/agent-inject-secret-server.crt: 'internal/data/infra-test/merlin'
            vault.hashicorp.com/agent-inject-secret-server.key: 'internal/data/infra-test/merlin'
            vault.hashicorp.com/agent-inject-secret-kafka.crt: 'internal/data/infra-test/gitea-repo'
            vault.hashicorp.com/agent-pre-populate-only: "true"
            vault.hashicorp.com/agent-inject-perms-app.ini: "0600"
            vault.hashicorp.com/agent-inject-perms-server.crt: "0400"
            vault.hashicorp.com/agent-inject-perms-server.key: "0400"
            vault.hashicorp.com/agent-inject-perms-kafka.crt: "0400"
            vault.hashicorp.com/agent-run-as-user: "1000"
            vault.hashicorp.com/agent-run-as-group: "1000"
            vault.hashicorp.com/agent-inject-template-app.ini: |  
              {{- with secret "internal/data/infra-test/gitea-repo" -}}  
              {{ .Data.data.app }}
              {{- end }}
            vault.hashicorp.com/agent-inject-template-server.crt: |  
              {{- with secret "internal/data/infra-test/merlin" -}}  
              {{ .Data.data.ServerCrt }}
              {{- end }}
            vault.hashicorp.com/agent-inject-template-server.key: |  
              {{- with secret "internal/data/infra-test/merlin" -}}  
              {{ .Data.data.ServerKey }}
              {{- end }}
            vault.hashicorp.com/agent-inject-template-kafka.crt: |  
              {{- with secret "internal/data/infra-test/gitea-repo" -}}  
              {{ .Data.data.kafkaCA }}
              {{- end }}
            vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
            vault.hashicorp.com/tls-skip-verify: "true"
          labels:
            app: gitea-cronjob
        spec:
          serviceAccount: gitea-repo
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: huawei-swr-image-pull-secret
          securityContext:
            seccompProfile:
              type: Localhost
              localhostProfile: infra-seccomp.json
          automountServiceAccountToken: false
          containers:
          - command:
            - /bin/bash
            - -c
            - gitea admin regenerate hooks
            image: swr.cn-north-4.myhuaweicloud.com/opensourceway/gitea/gitea-build:new
            imagePullPolicy: IfNotPresent 
            args:
            - --config=/vault/secrets/app.ini
            name: gitea-cronjob
            resources:
              limits:
                cpu: 500m
                memory: 500Mi
              requests:
                cpu: 500m
                memory: 500Mi
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 1000
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          volumes:
          - name: token-vol
            projected:
              sources:
              - serviceAccountToken:
                  audience: api
                  expirationSeconds: 600
                  path: token

              
