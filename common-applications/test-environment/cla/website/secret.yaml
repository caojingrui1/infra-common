---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: cla-tls
  namespace: cla
spec:
  name: cla-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/domain-tls
      key: server.crt
    tls.crt:
      path: secrets/data/infra-test/domain-tls
      key: server.crt
    tls.key:
      path: secrets/data/infra-test/domain-tls
      key: server.key