apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: datastat-test-autoscaler
  namespace: datastat-test
spec:
  scaleTargetRef:
    name: datastat-test
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * *
      end: 55 23 * * *
      desiredReplicas: "1"