apiVersion: apps/v1
kind: Deployment
metadata:
  name: flexcompute
  namespace: merlin-02
spec:
  selector:
    matchLabels:
      app: flexcompute
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'merlin-sh'
        vault.hashicorp.com/agent-inject-containers: 'flexcompute'
        vault.hashicorp.com/agent-inject-secret-config.yaml: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-server.crt: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-server.key: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-hw-guiyang-cci-test-config.yml: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-hw-guiyang-cci-prod-config.yml: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-hw-guiyang-k8s-test-config.yml: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-hw-guiyang-k8s-prod-config.yml: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-telecom-hangzhou-k8s-test-config.yml: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-telecom-beijing-k8s-prod-config.yml: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-kafka.crt: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-sql.crt: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-docker.json: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-space-client.yml: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-inject-secret-vault.crt: 'internal/data/infra-test/merlin-sh'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-perms-config.yaml: "0400"
        vault.hashicorp.com/agent-inject-perms-server.crt: "0400"
        vault.hashicorp.com/agent-inject-perms-server.key: "0400"
        vault.hashicorp.com/agent-inject-perms-hw-guiyang-cci-test-config.yml: "0400"
        vault.hashicorp.com/agent-inject-perms-hw-guiyang-cci-prod-config.yml: "0400"
        vault.hashicorp.com/agent-inject-perms-hw-guiyang-k8s-test-config.yml: "0400"
        vault.hashicorp.com/agent-inject-perms-hw-guiyang-k8s-prod-config.yml: "0400"
        vault.hashicorp.com/agent-inject-perms-telecom-hangzhou-k8s-test-config.yml: "0400"
        vault.hashicorp.com/agent-inject-perms-telecom-beijing-k8s-prod-config.yml: "0400"
        vault.hashicorp.com/agent-inject-perms-kafka.crt: "0400"
        vault.hashicorp.com/agent-inject-perms-sql.crt: "0400"
        vault.hashicorp.com/agent-inject-perms-docker.json: "0400"
        vault.hashicorp.com/agent-inject-perms-space-client.yml: "0400"
        vault.hashicorp.com/agent-inject-perms-vault.crt: "0400"
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-run-as-group: "1000"
        vault.hashicorp.com/agent-inject-template-config.yaml: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.spaceConf }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-space-client.yml: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.spaceClientConf }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-server.crt: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.ServerCrt }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-server.key: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.ServerKey }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-hw-guiyang-cci-test-config.yml: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.cciConf }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-hw-guiyang-cci-prod-config.yml: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.cciConf }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-hw-guiyang-k8s-test-config.yml: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.k8sConf }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-hw-guiyang-k8s-prod-config.yml: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.k8sConfProd }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-kafka.crt: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.kafkaCA }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-sql.crt: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.pgsqlCA }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-docker.json: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.spaceSwrLogin }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-vault.crt: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.vaultCA }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-telecom-hangzhou-k8s-test-config.yml: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.k8sConfTianyiyun }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-telecom-beijing-k8s-prod-config.yml: |  
          {{- with secret "internal/data/infra-test/merlin-sh" -}}  
          {{ .Data.data.k8sConfTianyiyunBeijing }}
          {{- end }}
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/tls-skip-verify: "true"
      labels:
        app: flexcompute
    spec:
      serviceAccount: merlin
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/gitea/merlin-flexcompute-test:main-ac0c830
        imagePullPolicy: IfNotPresent        
        env:
        - name: CONFIG_FILE
          value: /vault/secrets/config.yaml
        - name: LOG_PATH
          value: /var/log/flexcompute-server/flexcompute-server.log
        - name: IP
          value: "0.0.0.0"
        - name: PORT
          value: "8125"
        - name: REMOVE_CONFIG
          value: "true"
        - name: ENABLE_DEBUG
          value: "true"
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /
            port: 8125
          timeoutSeconds: 5
        name: flexcompute
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /
            port: 8125
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command: 
              - /bin/bash
              - -c
              - rm -rf /vault/secrets/*
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
      volumes:
      - name: token-vol
        projected:
          sources:
          - serviceAccountToken:
              audience: api
              expirationSeconds: 600
              path: token
