apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: search-autoscaler
  namespace: merlin-02
spec:
  scaleTargetRef:
    name: search-deployment
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * *
      end: 55 23 * * *
      desiredReplicas: "1"