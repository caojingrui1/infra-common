apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: git-access-deployment-autoscaler
  namespace: merlin-02
spec:
  scaleTargetRef:
    name: git-access-deployment
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 40 8 * * *
      end: 0 2 * * *
      desiredReplicas: "1"