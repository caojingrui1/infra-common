apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: hook-delivery-autoscaler
  namespace: merlin-02
spec:
  scaleTargetRef:
    name: hook-delivery
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * *
      end: 0 2 * * *
      desiredReplicas: "1"