---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: website-tls
  namespace: modelfoundry-usercenter-website-02
spec:
  name: website-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/openmind-test-osinfra-cn
      key: server.crt
    tls.crt:
      path: secrets/data/infra-test/openmind-test-osinfra-cn
      key: server.crt
    tls.key:
      path: secrets/data/infra-test/openmind-test-osinfra-cn
      key: server.key