---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openeuler-usercenter
  namespace: openeuler-usercenter
spec:
  selector:
    matchLabels:
      app: openeuler-usercenter
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/role: 'oneid-server'
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-run-as-group: "1000"
        vault.hashicorp.com/agent-inject-perms-server.crt: "0400"
        vault.hashicorp.com/agent-inject-perms-server.key: "0400"
        vault.hashicorp.com/agent-inject-perms-abc.txt: "0400"
        vault.hashicorp.com/agent-inject-perms-dhparam.pem: "0400"
        vault.hashicorp.com/secret-volume-path: "/etc/nginx/cert/"
        vault.hashicorp.com/agent-inject-secret-server.crt: "internal/data/infra-test/test-osinfra-cn-tls-ssl"
        vault.hashicorp.com/agent-inject-template-server.crt: |
          {{- with secret "internal/data/infra-test/test-osinfra-cn-tls-ssl" -}}
          {{ .Data.data.ServerCrt }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-server.key: "internal/data/infra-test/test-osinfra-cn-tls-ssl"
        vault.hashicorp.com/agent-inject-template-server.key: |
          {{- with secret "internal/data/infra-test/test-osinfra-cn-tls-ssl" -}}
          {{ .Data.data.ServerKey }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-abc.txt: "internal/data/infra-test/test-osinfra-cn-tls-ssl"
        vault.hashicorp.com/agent-inject-template-abc.txt: |
          {{- with secret "internal/data/infra-test/test-osinfra-cn-tls-ssl" -}}
          {{ .Data.data.certificatePassword }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-dhparam.pem: "internal/data/infra-test/test-osinfra-cn-tls-ssl"
        vault.hashicorp.com/agent-inject-template-dhparam.pem: |
          {{- with secret "internal/data/infra-test/test-osinfra-cn-tls-ssl" -}}
          {{ .Data.data.dhparamPem }}
          {{- end }}
      labels:
        app: openeuler-usercenter
    spec:
      automountServiceAccountToken: false
      serviceAccountName: openeuler-usercenter
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      - name: huawei-hk-swr-image-pull-secret
      nodeSelector:
        autoscaler: "true"
      containers:
      - name: openeuler-usercenter
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/openeuler-usercenter-test:e712c3c7c79c610f6b615a4c018929d73e3d277c
        imagePullPolicy: IfNotPresent
        env:
        - name: DET_URL
          value: https://openeuler-usercenter.test.osinfra.cn
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /
            port: 8080
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /
            port: 8080
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 1000m
            memory: 1000Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
      volumes:
        - name: token-vol
          projected:
            sources:
            - serviceAccountToken:
                audience: api
                expirationSeconds: 600
                path: token
