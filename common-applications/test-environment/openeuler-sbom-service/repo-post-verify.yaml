---
apiVersion: v1
kind: Service
metadata:
  name: post-verification-service
  namespace: openeuler-sbom-service
spec:
  ports:
  - name: http-port
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: post-verification
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-verification-deployment
  namespace: openeuler-sbom-service
spec:
  strategy:
    type: Recreate
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: post-verification
  template:
    metadata:
      labels:
        app: post-verification
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      nodeSelector:
        autoscaler: "true"
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler/repo-post-verification-test:b28d7034dfdc1264e659e43a465d21b08ed25df9
        imagePullPolicy: Always
        name: post-verification
        env:
        - name: jasypt.encryptor.password
          valueFrom:
            secretKeyRef:
              key: jasypt.encryptor.password
              name: openeuler-repo-post-secrets
        - name: accessToken
          valueFrom:
            secretKeyRef:
              key: access_token
              name: openeuler-repo-post-secrets
        - name: rootSalt
          valueFrom:
            secretKeyRef:
              key: rootSalt
              name: openeuler-repo-post-secrets
        - name: secretKey
          valueFrom:
            secretKeyRef:
              key: secretKey
              name: openeuler-repo-post-secrets
        resources:
          requests:
            cpu: 1000m
            memory: 1000Mi
          limits:
            cpu: 1000m
            memory: 3000Mi
        volumeMounts:
        - mountPath: /var/log
          name: log-data-volume
        - mountPath: /usr/local/primary.ks
          name: secret
          subPath: primary-ks
        - mountPath: /usr/local/standby.ks
          name: secret
          subPath: standby-ks
        - mountPath: /usr/local/work.ks
          name: secret
          subPath: work-ks
      volumes:
      - name: log-data-volume
        persistentVolumeClaim:
          claimName: openeuler-data-volume
      - name: secret
        secret:
          secretName: openeuler-repo-post-secrets

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openeuler-data-volume
  namespace: openeuler-sbom-service
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ssd
  resources:
    requests:
      storage: 10Gi