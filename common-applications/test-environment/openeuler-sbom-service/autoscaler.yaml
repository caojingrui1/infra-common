apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: sbom-deployment-autoscaler
  namespace: openeuler-sbom-service
spec:
  scaleTargetRef:
    name: sbom-deployment
  triggers:
  - type: cron
    metadata:
      timezone: Asia/Shanghai
      start: 30 8 * * *
      end: 55 23 * * *
      desiredReplicas: "1"

