kind: NetworkPolicy
metadata:
  name: datastat-server-policy-01
  namespace: datastat-server
spec:
  podSelector:
    matchLabels:
      app: datastat-server
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
      from:
        - namespaceSelector:
            matchLabels:
              project: ingress-nginx
  policyTypes:
    - Ingress
apiVersion: networking.k8s.io/v1
