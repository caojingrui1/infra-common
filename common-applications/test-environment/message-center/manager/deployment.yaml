apiVersion: apps/v1
kind: Deployment
metadata:
  name: manager-deployment
  namespace: message-center
spec:
  selector:
    matchLabels:
      app: manager
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-run-as-group: "1000"
        vault.hashicorp.com/role: 'message-center'
        vault.hashicorp.com/secret-volume-path: "/config"
        vault.hashicorp.com/agent-inject-perms-conf.yaml: "0400"
        vault.hashicorp.com/agent-inject-secret-conf.yaml: 'internal/data/infra-test/message-center'
        vault.hashicorp.com/agent-inject-template-conf.yaml: |  
          {{- with secret "internal/data/infra-test/message-center" -}}  
          {{ .Data.data.managerConf }}
          {{- end }}
      labels:
        app: manager
    spec:
      serviceAccount: message-center
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      automountServiceAccountToken: false
      containers:
      - name: server
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/message-center/message-manager-test:hrz_dev-f81a49
        imagePullPolicy: IfNotPresent
        args:
        - --config-file=/vault/secrets/conf.yaml
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8082
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8082
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2
            memory: 8Gi
          requests:
            cpu: 500m
            memory: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      volumes:
      - name: token-vol
        projected:
          sources:
          - serviceAccountToken:
              audience: api
              expirationSeconds: 600
              path: token
