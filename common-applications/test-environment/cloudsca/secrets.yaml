apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: sca-secret
  namespace: sca
spec:
  name: sca-secret
  keysMap:
    work_ks:
      path: secrets/data/infra-test/sca
      key: work_ks
    primary_ks:
      path: secrets/data/infra-test/sca
      key: primary_ks
    standby_ks:
      path: secrets/data/infra-test/sca
      key: standby_ks
    rootSalt:
      path: secrets/data/infra-test/sca
      key: rootSalt
    majun_access_token:
      path: secrets/data/infra-test/sca
      key: majun_access_token

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: sca-secret-new-lts
  namespace: sca
spec:
  name: sca-secret-new-lts
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.key:
      path: secrets/data/infra-test/domain-tls
      key: tls.key