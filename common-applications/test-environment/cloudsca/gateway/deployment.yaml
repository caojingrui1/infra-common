# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sca-gateway
  namespace: sca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sca-gateway
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'sca'
        vault.hashicorp.com/agent-inject-secret-mongo.crt: 'internal/data/infra-test/sca'
        vault.hashicorp.com/agent-inject-secret-redis.crt: 'internal/data/infra-test/sca'
        vault.hashicorp.com/agent-inject-secret-mysql.crt: 'internal/data/infra-test/sca'
        vault.hashicorp.com/agent-inject-secret-tcwFile.ks: 'internal/data/infra-test/sca'
        vault.hashicorp.com/agent-inject-secret-tcpFile.ks: 'internal/data/infra-test/sca'
        vault.hashicorp.com/agent-inject-secret-tcsFile.ks: 'internal/data/infra-test/sca'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-inject-perms-mongo.crt: "0400"
        vault.hashicorp.com/agent-inject-perms-redis.crt: "0400"
        vault.hashicorp.com/agent-inject-perms-mysql.crt: "0400"
        vault.hashicorp.com/agent-inject-perms-tcwFile.ks: "0400"
        vault.hashicorp.com/agent-inject-perms-tcpFile.ks: "0400"
        vault.hashicorp.com/agent-inject-perms-tcsFile.ks: "0400"
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-run-as-group: "1000"
        vault.hashicorp.com/secret-volume-path: "/opt/app/sca/cert"
        vault.hashicorp.com/agent-inject-template-mongo.crt: |  
          {{- with secret "internal/data/infra-test/sca" -}}  
          {{ .Data.data.mongoCA }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-redis.crt: |  
          {{- with secret "internal/data/infra-test/sca" -}}  
          {{ .Data.data.redisCA }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-mysql.crt: |  
          {{- with secret "internal/data/infra-test/sca" -}}  
          {{ .Data.data.mysqlCA }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-tcwFile.ks: |  
          {{- with secret "internal/data/infra-test/sca" -}}  
          {{ .Data.data.tcwFile1Ks }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-tcpFile.ks: |  
          {{- with secret "internal/data/infra-test/sca" -}}  
          {{ .Data.data.tcpFile1Ks }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-tcsFile.ks: |  
          {{- with secret "internal/data/infra-test/sca" -}}  
          {{ .Data.data.tcsFile1Ks }}
          {{- end }}
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-init-first: "true"
      labels:
        app: sca-gateway
    spec:
      imagePullSecrets:
        - name: huawei-swr-image-pull-secret
      serviceAccount: sca
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      tolerations:
      - key: "majun-icsl"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      initContainers:
      - command:
        - /bin/bash
        - -c
        - chmod 0700 /opt/app/sca/cert; chown -R 1000:1000 /opt/app/sca/cert; chmod g-s /opt/app/sca/cert; ls -ld /opt/app/sca/cert
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/openeuler:22.03-lts-sp3
        imagePullPolicy: IfNotPresent
        name: init-sca
      containers:
      - name: sca-gateway
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/sca-gateway:3723c13e4ab63aa1b56d768bc80a18632abc8dc0
        imagePullPolicy: IfNotPresent
        ports:
        - name: app-port
          containerPort: 8080
        env:
          - name: SERVICE_NAME
            value: utralsca-gateway
          - name: EUREKA_SERVER
            value: "http://eureka.sca:9000/eureka"
          - name: APP_ENV
            value: beta
          - name: PACKAGE_VERSION
            value: 1.0-SNAPSHOT
          - name: MAX_HEAP_MEM
            value: 3072m
          - name: INIT_HEAP_MEM
            value: 512m
          - name: CMS_IOF
            value: "75"
          - name: rootSalt
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: rootSalt
          - name: encrypt.key
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: encryptkey
          - name: appId
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: appId
          - name: X_ARMOR_SECURITY_ENABLE
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_SECURITY_ENABLE
          - name: X_ARMOR_SECURITY_ROOT_PASSWORD_0
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_SECURITY_ROOT_PASSWORD_0
          - name: X_ARMOR_SECURITY_WORK_PASSWORD_0
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_SECURITY_WORK_PASSWORD_0
          - name: X_ARMOR_BACKEND_APP_TOKEN
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_BACKEND_APP_TOKEN
          - name: X_ARMOR_BACKEND_APP_ID
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_BACKEND_APP_ID
          - name: X_ARMOR_BACKEND_BACKEND_URL
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_BACKEND_BACKEND_URL
          - name: X_ARMOR_BACKEND_TENANT_ID
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_BACKEND_TENANT_ID
        resources:
          requests:
            cpu: 200m
            memory: 4G
          limits:
            cpu: 800m
            memory: 4G
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTP
            path: /gateway/health-check
            port: 8080
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTP
            path: /gateway/health-check
            port: 8080
          timeoutSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          runAsGroup: 1000
          capabilities:
            drop:
              - ALL
      volumes:
      - name: token-vol
        projected:
          sources:
          - serviceAccountToken:
              audience: api
              expirationSeconds: 600
              path: token

