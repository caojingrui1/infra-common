apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-deployment
  namespace: opengpts
spec:
  selector:
    matchLabels:
      app: website
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:  
      labels:
        app: website
    spec:
      serviceAccount: opengpts
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      # securityContext:
      #   seccompProfile:
      #     type: Localhost
      #     localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/opengpts-website-test:main-15971b
        imagePullPolicy: IfNotPresent
        env:
        - name: VITE_BACKEND_URL
          value: "http://server-service.opengpts:8000"
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 3
          successThreshold: 1
          httpGet:
            scheme: HTTP
            path: /
            port: 5173
          timeoutSeconds: 5
        name: website
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 3
          successThreshold: 1
          httpGet:
            scheme: HTTP
            path: /
            port: 5173
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1001
          # readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      volumes:
      - name: token-vol
        projected:
          sources:
          - serviceAccountToken:
              audience: api
              expirationSeconds: 600
              path: token
