apiVersion: v1
kind: Service
metadata:
  name: website-02-service
  namespace: opengpts
  annotations:
    kubernetes.io/elb.id: c0e27b58-fab2-4ccf-a5fb-a2d58b30ed7e
    kubernetes.io/elb.class: union
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
spec:
  ports:
