---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: doc-search-tls
  namespace: openeuler-doc-search
spec:
  name: doc-search-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.key:
      path: secrets/data/infra-test/domain-tls
      key: tls.key

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: doc-search-secrets
  namespace: openeuler-doc-search
spec:
  name: doc-search-secrets
  keysMap:
    host:
      path: secrets/data/infra-test/doc-search
      key: host
    username:
      path: secrets/data/infra-test/doc-search
      key: username
    password:
      path: secrets/data/infra-test/doc-search
      key: password
    port:
      path: secrets/data/infra-test/doc-search
      key: port
    system:
      path: secrets/data/infra-test/doc-search
      key: system
    teshost:
      path: secrets/data/infra-test/doc-search
      key: teshost
    tesusername:
      path: secrets/data/infra-test/doc-search
      key: tesusername
    tesport:
      path: secrets/data/infra-test/doc-search
      key: tesport
    tespassword:
      path: secrets/data/infra-test/doc-search
      key: tespassword
    kneed:
      path: secrets/data/infra-test/doc-search
      key: kneed
    kbootstrap:
      path: secrets/data/infra-test/doc-search
      key: kbootstrap
    kgroup:
      path: secrets/data/infra-test/doc-search
      key: kgroup
    GIT_USERNAME:
      path: secrets/data/infra-test/doc-search
      key: GIT_USERNAME
    GIT_PASSWORD:
      path: secrets/data/infra-test/doc-search
      key: GIT_PASSWORD
    OPS_USERNAME:
      path: secrets/data/infra-test/doc-search
      key: OPS_USERNAME
    OPS_PASSWORD:
      path: secrets/data/infra-test/doc-search
      key: OPS_PASSWORD
    FORUMDOMAIM:
      path: secrets/data/infra-test/doc-search
      key: FORUMDOMAIM
    MINDSPORE_OFFICIAL:
      path: secrets/data/infra-test/doc-search
      key: MINDSPORE_OFFICIAL
    xarmor_tenant_id:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_tenant_id
    xarmor_app_id:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_app_id
    xarmor_security_enable:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_security_enable
    xarmor_security_root_password:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_security_root_password
    xarmor_secutiry_work_password:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_secutiry_work_password
    xarmor_backend_app_token:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_backend_app_token
    xarmor_backend_url:
      path: secrets/data/infra-test/rasp_secret
      key: xarmor_backend_url
