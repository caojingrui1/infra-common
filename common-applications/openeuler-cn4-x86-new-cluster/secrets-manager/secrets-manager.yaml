---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: secrets-manager
  name: secrets-manager
  namespace: secrets-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secrets-manager
  labels:
    app: secrets-manager
rules:
- apiGroups:
  - ""
  - "secrets-manager.tuenti.io"
  resources:
  - "secrets"
  - "secretdefinitions"
  verbs:
  - "get"
  - "list"
  - "watch"
  - "update"
  - "delete"
  - "create"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secrets-manager
  namespace: secrets-manager
  labels:
    app: secrets-manager
rules:
- apiGroups:
  - ""
  resources:
  - "configmaps"
  verbs:
  - "get"
  - "list"
  - "watch"
  - "create"
  - "update"
- apiGroups:
  - "coordination.k8s.io"
  resources:
  - leases
  verbs:
  - get
  - create
  - update
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secrets-manager
  labels:
    app: secrets-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secrets-manager
subjects:
  - kind: ServiceAccount
    name: secrets-manager
    namespace: secrets-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secrets-manager
  namespace: secrets-manager
  labels:
    app: secrets-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secrets-manager
subjects:
  - kind: ServiceAccount
    name: secrets-manager
    namespace: secrets-manager

---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: secrets-manager
  name: secrets-manager
  namespace: secrets-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secrets-manager
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-inject-perms-config: "0777"
        vault.hashicorp.com/agent-inject-secret-config: "internal/data/openeuler/secrets-manager"
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "internal/data/openeuler/secrets-manager" -}}
          {{ .Data.data.config }}
          {{- end }}
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/role: secrets-manager
      labels:
        app: secrets-manager
    spec:
      serviceAccountName: secrets-manager
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      containers:
      - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/secrets-manager:master-91a705
        imagePullPolicy: IfNotPresent
        name: secrets-manager
        args:
        - --secret-config=/vault/secrets/config
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      restartPolicy: Always