kind: NetworkPolicy
metadata:
  name: vault-agent-injector-policy-01
  namespace: vault
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vault-agent-injector
  ingress:
    - ports:
        - protocol: TCP
          port: 8080
      from:
        - namespaceSelector:
            matchLabels:
              project: secrets-manager
  policyTypes:
    - Ingress
apiVersion: networking.k8s.io/v1

