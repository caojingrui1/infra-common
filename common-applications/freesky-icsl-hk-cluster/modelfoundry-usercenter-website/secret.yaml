---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: website-tls
  namespace: modelfoundry-usercenter-website-icsl
spec:
  name: website-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/modelfoundry-icsl-test-osinfra-cn
      key: tls.cert
    tls.crt:
      path: secrets/data/infra-test/modelfoundry-icsl-test-osinfra-cn
      key: tls.cert
    tls.key:
      path: secrets/data/infra-test/modelfoundry-icsl-test-osinfra-cn
      key: tls.key