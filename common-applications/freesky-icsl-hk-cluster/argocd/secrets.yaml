---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: argocd-server-tls
  namespace: argocd
spec:
  name: argocd-server-tls
  keysMap:
    ca.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.crt:
      path: secrets/data/infra-test/domain-tls
      key: tls.cert
    tls.key:
      path: secrets/data/infra-test/domain-tls
      key: tls.key
---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: argocd-oauth-secret
  namespace: argocd
spec:
  name: argocd-oauth-secret
  keysMap:
    client_id:
      path: secrets/data/infra-common/argocd
      key: client_id
    client_secret:
      path: secrets/data/infra-common/argocd
      key: client_secret
    cookie_secret:
      path: secrets/data/infra-common/argocd
      key: cookie_secret
