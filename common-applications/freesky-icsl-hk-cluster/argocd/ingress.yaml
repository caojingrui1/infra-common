apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: argocd
  namespace: argocd
spec:
  tls:
    - hosts:
        - build-02.test.osinfra.cn
      secretName: argocd-server-tls
  rules:
    - host: build-02.test.osinfra.cn
      http:
        paths:
          - backend:
              serviceName: oauth2-proxy
              servicePort: 4180
            path: /
