---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: merlin-website
  namespace: merlin-icsl
  labels: 
    app: merlin-website
spec:
  selector:
    matchLabels:
      app: merlin-website
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-perms-server.crt: "0400"
        vault.hashicorp.com/agent-inject-perms-server.key: "0400"
        vault.hashicorp.com/agent-inject-perms-abc.txt: "0400"
        vault.hashicorp.com/agent-inject-perms-dhparam.pem: "0400"
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-run-as-group: "1000"
        vault.hashicorp.com/secret-volume-path: "/etc/nginx/cert/"
        vault.hashicorp.com/agent-inject-secret-server.crt: "internal/data/icsl/merlin-website"
        vault.hashicorp.com/agent-inject-template-server.crt: |
          {{- with secret "internal/data/icsl/merlin-website" -}}
          {{ .Data.data.ServerCrt }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-server.key: "internal/data/icsl/merlin-website"
        vault.hashicorp.com/agent-inject-template-server.key: |
          {{- with secret "internal/data/icsl/merlin-website" -}}
          {{ .Data.data.ServerKey }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-abc.txt: "internal/data/icsl/merlin-website"
        vault.hashicorp.com/agent-inject-template-abc.txt: |
          {{- with secret "internal/data/icsl/merlin-website" -}}
          {{ .Data.data.certificatePassword }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-dhparam.pem: "internal/data/icsl/merlin-website"
        vault.hashicorp.com/agent-inject-template-dhparam.pem: |
          {{- with secret "internal/data/icsl/merlin-website" -}}
          {{ .Data.data.dhparamPem }}
          {{- end }}
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/role: merlin-website-icsl
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
      labels:
        app: merlin-website
    spec:
      tolerations:
      - key: "icsl"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      nodeSelector:
        icsl: "true"
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      serviceAccount: merlin-icsl
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      containers:
      - name: websitepod
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/gitea/merlin-website-test:new
        imagePullPolicy: IfNotPresent
        env:
        - name: DET_URL
          value: https://modelfoundry-icsl.test.osinfra.cn
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /
            port: 8080
            httpHeaders:
            - name: "Host"
              value: "modelfoundry-icsl.test.osinfra.cn"
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /
            port: 8080
            httpHeaders:
            - name: "Host"
              value: "modelfoundry-icsl.test.osinfra.cn"
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 1000m
            memory: 1000Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
      volumes:
        - name: token-vol
          projected:
            sources:
            - serviceAccountToken:
                audience: api
                expirationSeconds: 600
                path: token
