apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagepullsecret-patcher
  namespace: imagepullsecret-patcher
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      common-app: imagepullsecret-patcher
      name: imagepullsecret-patcher
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        common-app: imagepullsecret-patcher
        name: imagepullsecret-patcher
    spec:
      containers:
      - env:
        - name: CONFIG_FORCE
          value: "true"
        - name: CONFIG_DEBUG
          value: "true"
        - name: CONFIG_MANAGEDONLY
          value: "true"
        - name: CONFIG_SECRETNAME
          value: huawei-swr-image-pull-secret
        - name: CONFIG_DOCKERCONFIGJSONPATH
          value: /app/secrets/dockerconfigjson
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/imagepullsecret-patcher-arm:v0.14
        imagePullPolicy: Always
        name: imagepullsecret-patcher
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 15Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - mountPath: /app/secrets
          name: src-dockerconfigjson
          readOnly: true
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccount: imagepullsecret-patcher
      serviceAccountName: imagepullsecret-patcher
      terminationGracePeriodSeconds: 30
      volumes:
      - name: src-dockerconfigjson
        secret:
          defaultMode: 420
          secretName: image-pull-secret-src