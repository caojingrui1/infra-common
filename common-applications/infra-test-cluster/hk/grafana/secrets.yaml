apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: grafana-secrets
  namespace: grafana
spec:
  name: grafana-secrets
  keysMap:
    san_html:
      key: san_html
      path: secrets/data/infra-common/grafana-test
    allow_plugins:
      key: allow_plugins
      path: secrets/data/infra-common/grafana-test
    username:
      key: grafana_username
      path: secrets/data/infra-common/grafana-test
    password:
      key: grafana_password
      path: secrets/data/infra-common/grafana-test
    grafana_ini:
      key: grafana_ini
      path: secrets/data/infra-common/grafana-test

---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
 name: tls-secrets
 namespace: grafana
spec:
 name: tls-secrets
 keysMap:
   ca.crt:
     path: secrets/data/infra-test/domain-tls
     key: tls.cert
   tls.crt:
     path: secrets/data/infra-test/domain-tls
     key: tls.cert
   tls.key:
     path: secrets/data/infra-test/domain-tls
     key: tls.key