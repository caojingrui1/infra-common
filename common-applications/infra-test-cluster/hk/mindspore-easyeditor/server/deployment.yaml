---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mindspore-easyeditor-server
  namespace: mindspore-easyeditor
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mindspore-easyeditor-server
  template:
    metadata:
      annotations:        
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/role: 'mindspore-easyeditor'
        vault.hashicorp.com/agent-run-as-user: "1001"
        vault.hashicorp.com/agent-run-as-group: "1001"
        vault.hashicorp.com/secret-volume-path: "/var/lib/easyedit/"
        vault.hashicorp.com/agent-inject-secret-application.yaml: 'internal/data/infra-test/mindspore-easyeditor'
        vault.hashicorp.com/agent-inject-perms-application.yaml: "0400"
        vault.hashicorp.com/agent-inject-template-application.yaml: |  
          {{- with secret "internal/data/infra-test/mindspore-easyeditor" -}}  
          {{ .Data.data.application }}
          {{- end }}
      labels:
        app: mindspore-easyeditor-server
    spec:
      serviceAccount: mindspore-easyeditor
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      containers:
      - name: mindspore-easyeditor-server
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/mindspore-easyeditor/easyeditor-server-test:main-7ef051
        env:
        - name: APPLICATION_PATH
          value: /var/lib/easyedit/application.yaml
        resources:
          requests:
            cpu: 1
            memory: 2Gi
          limits:
            cpu: 2
            memory: 2Gi
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1001
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - mountPath: /opt/data/
          name: data
      volumes:
      - name: token-vol
        projected:
          sources:
          - serviceAccountToken:
              audience: api
              expirationSeconds: 600
              path: token
      - name: data
        persistentVolumeClaim:
          claimName: easyeditor-data

        
      

