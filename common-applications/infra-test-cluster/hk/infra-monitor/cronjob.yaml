---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: domain-certificate-monitor-cronjob
  namespace: infra-monitor
spec:
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 180
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            vault.hashicorp.com/agent-inject: 'true'
            vault.hashicorp.com/role: 'infra-monitor'
            vault.hashicorp.com/agent-inject-secret-config.yaml: 'internal/data/infra-test/infra-monitor'
            vault.hashicorp.com/agent-pre-populate-only: "true"
            vault.hashicorp.com/agent-inject-perms-config.yaml: "0400"
            vault.hashicorp.com/agent-run-as-user: "1000"
            vault.hashicorp.com/agent-run-as-group: "1000"
            vault.hashicorp.com/agent-inject-template-config.yaml: |  
              {{- with secret "internal/data/infra-test/infra-monitor" -}}  
              {{ .Data.data.config }}
              {{- end }}
            vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
            vault.hashicorp.com/tls-skip-verify: "true"
          labels:
            app: domain-certificate-monitor
        spec:
          serviceAccount: infra-monitor
          restartPolicy: Never
          imagePullSecrets:
          - name: huawei-swr-image-pull-secret
          securityContext:
            seccompProfile:
              type: Localhost
              localhostProfile: infra-seccomp.json
          automountServiceAccountToken: false
          containers:
          - image: swr.cn-north-4.myhuaweicloud.com/opensourceway/infra-monitor/domain:master-90f1a2
            imagePullPolicy: IfNotPresent 
            name: domain-certificate-monitor
            resources:
              limits:
                cpu: 200m
                memory: 200Mi
              requests:
                cpu: 200m
                memory: 200Mi
            securityContext:
              allowPrivilegeEscalation: false
              runAsUser: 1000
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          volumes:
          - name: token-vol
            projected:
              sources:
              - serviceAccountToken:
                  audience: api
                  expirationSeconds: 600
                  path: token
