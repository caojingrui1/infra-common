apiVersion: apps/v1
kind: Deployment
metadata:
  name: robot-hook-dispatcher-deployment
  namespace: robot-openubmc
  labels:
    app: robot-hook-dispatcher
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: robot-hook-dispatcher
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-init-first: "true"
        vault.hashicorp.com/role: 'robot-openubmc'
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/agent-run-as-user: "1000"
        vault.hashicorp.com/agent-run-as-group: "1000"
        vault.hashicorp.com/agent-inject-perms-config: "0400"
        vault.hashicorp.com/agent-inject-secret-config: 'internal/data/infra-test/robot-hook-dispatcher'
        vault.hashicorp.com/agent-inject-template-config: |  
          {{- with secret "internal/data/infra-test/robot-hook-dispatcher" -}}  
          {{ .Data.data.config }}
          {{- end }}
      labels:
        app: robot-hook-dispatcher
    spec:
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      initContainers:
      - command:
        - /bin/bash
        - -c
        - chmod 0700 /vault/secrets; chown -R 1000:1000 /vault/secrets; chmod g-s /vault/secrets; ls -ld /vault/secrets
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/robot-hook-dispatcher:main-e52d0e
        imagePullPolicy: IfNotPresent
        name: init-robot-hook-dispatcher
      automountServiceAccountToken: false
      serviceAccountName: robot-openubmc
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - name: robot-hook-dispatcher
        args:
        - --port=8888
        - --config-file=/vault/secrets/config
        - --enable_debug=true
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/robot-hook-dispatcher:main-e52d0e
        resources:
          limits:
            cpu: 1
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1000
          capabilities:
            drop:
              - ALL
      volumes:
        - name: token-vol
          projected:
            sources:
            - serviceAccountToken:
                audience: api
                expirationSeconds: 600
                path: token