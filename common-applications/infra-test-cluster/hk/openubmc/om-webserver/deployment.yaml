apiVersion: apps/v1
kind: Deployment
metadata:
  name: om-webserver
  namespace: openubmc
  labels:
    app: om-webserver
spec:
  replicas: 2
  revisionHistoryLimit: 10
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: om-webserver
  template:    
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'om-webserver'
        vault.hashicorp.com/secret-volume-path: "/var/lib/om-webserver/"
        vault.hashicorp.com/agent-inject-secret-application.properties: 'internal/data/infra-test/om-webserver'
        vault.hashicorp.com/agent-inject-secret-redis.crt: 'internal/data/infra-test/om-webserver'
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-inject-perms-application.properties: "0400"
        vault.hashicorp.com/agent-inject-perms-redis.crt: "0400"
        vault.hashicorp.com/agent-run-as-user: "1001"
        vault.hashicorp.com/agent-run-as-group: "1001"
        vault.hashicorp.com/agent-inject-template-application.properties: |  
          {{- with secret "internal/data/infra-test/om-webserver" -}}  
          {{ .Data.data.Omwebserver }}
          {{- end }}
        vault.hashicorp.com/agent-inject-template-redis.crt: |  
          {{- with secret "internal/data/infra-test/om-webserver" -}}  
          {{ .Data.data.redisCA }}
          {{- end }}
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
      labels:
        app: om-webserver
    spec:
      serviceAccount: openubmc
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      containers:
        - name: om-webserver
          image: swr.cn-north-4.myhuaweicloud.com/om/om-webserver-test:master-f0981c
          env:
          - name: APPLICATION_PATH
            value: "/var/lib/om-webserver/application.properties"
          resources:
            limits:
              cpu: 1000m
              memory: 2000Mi
            requests:
              cpu: 500m
              memory: 1000Mi
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8080
            timeoutSeconds: 5
          ports:
            - containerPort: 8080
              name: om-webserver
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 1001
      volumes:
      - name: token-vol
        projected:
          sources:
          - serviceAccountToken:
              audience: api
              expirationSeconds: 600
              path: token
