apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: openubmc-website-ingress
  namespace: openubmc
spec:
  rules:
  - host: openubmc.test.osinfra.cn
    http:
      paths:
      - backend:
          serviceName: openubmc-website-service
          servicePort: 8080
        path: /
  tls:
  - hosts:
    - openubmc.test.osinfra.cn
    secretName: openubmc-website-tls
