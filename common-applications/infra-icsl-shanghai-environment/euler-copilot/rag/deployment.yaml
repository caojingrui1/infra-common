---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-deployment
  namespace: euler-copilot
  labels: 
    app: rag
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: rag
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-pre-populate-only: "true" 
        vault.hashicorp.com/agent-run-as-user: "1001"
        vault.hashicorp.com/agent-run-as-group: "1001"
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/role: 'euler-copilot'
        vault.hashicorp.com/secret-volume-path: "/config"
        vault.hashicorp.com/agent-inject-secret-encrypted_config.json: 'internal/data/icsl/euler-copilot'
        vault.hashicorp.com/agent-inject-perms-encrypted_config.json: "0400"
        vault.hashicorp.com/agent-inject-template-encrypted_config.json: |  
          {{- with secret "internal/data/icsl/euler-copilot" -}}  
          {{ .Data.data.ragConf }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-.env: 'internal/data/icsl/euler-copilot'
        vault.hashicorp.com/agent-inject-perms-.env: "0400"
        vault.hashicorp.com/agent-inject-template-.env: |  
          {{- with secret "internal/data/icsl/euler-copilot" -}}  
          {{ .Data.data.ragEnv }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-server.crt: 'internal/data/domain-tls'
        vault.hashicorp.com/agent-inject-perms-server.crt: "0400"
        vault.hashicorp.com/agent-inject-template-server.crt: |  
          {{- with secret "internal/data/domain-tls" -}}  
          {{ .Data.data.ServerCrt }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-server.key: 'internal/data/domain-tls'
        vault.hashicorp.com/agent-inject-perms-server.key: "0400"
        vault.hashicorp.com/agent-inject-template-server.key: |  
          {{- with secret "internal/data/domain-tls" -}}  
          {{ .Data.data.ServerKey }}
          {{- end }}
      labels:
        app: rag
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      serviceAccount: euler-copilot
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      containers:
      - name: rag
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/euler-copilot/euler-copilot-rag-test:330-feature-106db6
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /home/eulercopilot/rag_logs
          name: data-volume
        - mountPath: /tmp
          name: tmp-volume
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /health_check/ping
            port: 8005
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /health_check/ping
            port: 8005
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 2
            memory: 2Gi
          limits:
            cpu: 4
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      volumes:
        - name: token-vol
          projected:
            sources:
            - serviceAccountToken:
                audience: api
                expirationSeconds: 600
                path: token
        - name: data-volume
          persistentVolumeClaim:
            claimName: euler-copilot-rag-data-volume
        - name: tmp-volume
          emptyDir:
            medium: Memory
