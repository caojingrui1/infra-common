---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: euler-copilot
  labels: 
    app: web
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-pre-populate-only: "true" 
        vault.hashicorp.com/agent-run-as-user: "1001"
        vault.hashicorp.com/agent-run-as-group: "1001"
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/role: 'euler-copilot'
        vault.hashicorp.com/secret-volume-path: "/config"
        vault.hashicorp.com/agent-inject-secret-nginx.conf: 'internal/data/icsl/euler-copilot'
        vault.hashicorp.com/agent-inject-perms-nginx.conf: "0400"
        vault.hashicorp.com/agent-inject-template-nginx.conf: |  
          {{- with secret "internal/data/icsl/euler-copilot" -}}  
          {{ .Data.data.webConf }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-.env: 'internal/data/icsl/euler-copilot'
        vault.hashicorp.com/agent-inject-perms-.env: "0400"
        vault.hashicorp.com/agent-inject-template-.env: |  
          {{- with secret "internal/data/icsl/euler-copilot" -}}  
          {{ .Data.data.webEnv }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-dhparam.pem: 'internal/data/domain-tls-ssl'
        vault.hashicorp.com/agent-inject-perms-dhparam.pem: "0400"
        vault.hashicorp.com/agent-inject-template-dhparam.pem: |  
          {{- with secret "internal/data/domain-tls-ssl" -}}  
          {{ .Data.data.dhparamPem }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-pass.txt: 'internal/data/domain-tls-ssl'
        vault.hashicorp.com/agent-inject-perms-pass.txt: "0400"
        vault.hashicorp.com/agent-inject-template-pass.txt: |  
          {{- with secret "internal/data/domain-tls-ssl" -}}  
          {{ .Data.data.certificatePassword }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-server.crt: 'internal/data/domain-tls-ssl'
        vault.hashicorp.com/agent-inject-perms-server.crt: "0400"
        vault.hashicorp.com/agent-inject-template-server.crt: |  
          {{- with secret "internal/data/domain-tls-ssl" -}}  
          {{ .Data.data.ServerCrt }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-server.key: 'internal/data/domain-tls-ssl'
        vault.hashicorp.com/agent-inject-perms-server.key: "0400"
        vault.hashicorp.com/agent-inject-template-server.key: |  
          {{- with secret "internal/data/domain-tls-ssl" -}}  
          {{ .Data.data.ServerKey }}
          {{- end }}
      labels:
        app: web
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      serviceAccount: euler-copilot
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      containers:
      - name: web
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/euler-copilot/euler-copilot-web-test:330-feature-1888aa
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /
            port: 8080
            httpHeaders:
            - name: "Host"
              value: "euler-copilot-icsl.test.osinfra.cn"
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /
            port: 8080
            httpHeaders:
            - name: "Host"
              value: "euler-copilot-icsl.test.osinfra.cn"
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 2
            memory: 1Gi
          limits:
            cpu: 2
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - mountPath: /var/lib/nginx/tmp
          name: tmp-volume
      volumes:
        - name: token-vol
          projected:
            sources:
            - serviceAccountToken:
                audience: api
                expirationSeconds: 600
                path: token
        - name: tmp-volume
          emptyDir:
            medium: Memory
