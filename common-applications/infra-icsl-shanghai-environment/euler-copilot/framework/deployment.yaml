---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: framework-deployment
  namespace: euler-copilot
  labels: 
    app: framework
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: framework
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-pre-populate-only: "true" 
        vault.hashicorp.com/agent-run-as-user: "1001"
        vault.hashicorp.com/agent-run-as-group: "1001"
        vault.hashicorp.com/agent-service-account-token-volume-name: "token-vol"
        vault.hashicorp.com/role: 'euler-copilot'
        vault.hashicorp.com/secret-volume-path: "/euler-copilot-frame/config"
        vault.hashicorp.com/agent-inject-secret-.env: 'internal/data/icsl/euler-copilot'
        vault.hashicorp.com/agent-inject-perms-.env: "0400"
        vault.hashicorp.com/agent-inject-template-.env: |  
          {{- with secret "internal/data/icsl/euler-copilot" -}}  
          {{ .Data.data.frameworkEnv }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-server.crt: 'internal/data/icsl/euler-copilot'
        vault.hashicorp.com/agent-inject-perms-server.crt: "0400"
        vault.hashicorp.com/agent-inject-template-server.crt: |  
          {{- with secret "internal/data/icsl/euler-copilot" -}}  
          {{ .Data.data.ServerCrt }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-server.key: 'internal/data/icsl/euler-copilot'
        vault.hashicorp.com/agent-inject-perms-server.key: "0400"
        vault.hashicorp.com/agent-inject-template-server.key: |  
          {{- with secret "internal/data/icsl/euler-copilot" -}}  
          {{ .Data.data.ServerKey }}
          {{- end }}
      labels:
        app: framework
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      serviceAccount: euler-copilot
      securityContext:
        seccompProfile:
          type: Localhost
          localhostProfile: infra-seccomp.json
      automountServiceAccountToken: false
      containers:
      - name: framework
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/euler-copilot/euler-copilot-framework-test:330-feature-fdeafe
        imagePullPolicy: IfNotPresent
        env:
        - name: PROD
          value: enabled
        volumeMounts:
        - mountPath: /euler-copilot-frame/logs
          name: data-volume
        - mountPath: /tmp
          name: tmp-volume
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /health_check
            port: 8002
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 30
          successThreshold: 1
          httpGet:
            scheme: HTTPS
            path: /health_check
            port: 8002
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 2
            memory: 2Gi
          limits:
            cpu: 4
            memory: 2Gi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
      volumes:
        - name: token-vol
          projected:
            sources:
            - serviceAccountToken:
                audience: api
                expirationSeconds: 600
                path: token
        - name: data-volume
          persistentVolumeClaim:
            claimName: euler-copilot-frame-data-volume
        - name: tmp-volume
          emptyDir:
            medium: Memory

