---
apiVersion: v1
kind: Service
metadata:
  name: website-service
  namespace: easysoftware
  annotations:
    kubernetes.io/elb.id: 73aa678a-b776-4c08-822b-6bf6bc24f2be
    kubernetes.io/elb.class: union
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
spec:
  ports:
  - name: httpport
    protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: website
  type: LoadBalancer
