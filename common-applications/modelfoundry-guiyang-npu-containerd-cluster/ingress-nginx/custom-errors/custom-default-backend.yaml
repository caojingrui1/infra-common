---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-errors
  labels:
    app.kubernetes.io/name: ingress-nginx-errors
    app.kubernetes.io/part-of: ingress-nginx
spec:
  selector:
    app.kubernetes.io/name: ingress-nginx-errors
    app.kubernetes.io/part-of: ingress-nginx
  ports:
  - port: 80
    targetPort: 80
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-nginx-errors
  labels:
    app.kubernetes.io/name: ingress-nginx-errors
    app.kubernetes.io/part-of: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx-errors
      app.kubernetes.io/part-of: ingress-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingress-nginx-errors
        app.kubernetes.io/part-of: ingress-nginx
    spec:
      containers:
      - name: ingress-nginx-error-server
        image: swr.cn-southwest-2.myhuaweicloud.com/openmind-space-base-test/ingress-nginx:openmind
        imagePullPolicy: Always
        ports:
        - containerPort: 80
