---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-errors
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx-errors
    app.kubernetes.io/part-of: ingress-nginx
spec:
  selector:
    app.kubernetes.io/name: ingress-nginx-errors
    app.kubernetes.io/part-of: ingress-nginx
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-nginx-errors
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: ingress-nginx-errors
    app.kubernetes.io/part-of: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx-errors
      app.kubernetes.io/part-of: ingress-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingress-nginx-errors
        app.kubernetes.io/part-of: ingress-nginx
    spec:
      nodeSelector:
        kubernetes.io/os: linux
        node-role.kubernetes.io/worker: worker
      securityContext:
        seccompProfile:
          localhostProfile: infra-seccomp.json
          type: Localhost
      automountServiceAccountToken: false
      containers:
      - name: ingress-nginx-error-server
        image: swr.cn-southwest-2.myhuaweicloud.com/openmind-space-base-test/ingress-nginx:openmind
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8080
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 500Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

