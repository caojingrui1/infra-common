# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sca-dm
  namespace: sca
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sca-dm
  template:
    metadata:
      labels:
        app: sca-dm
    spec:
      imagePullSecrets:
        - name: huawei-swr-image-pull-secret
      containers:
      - name: sca-dm
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/sca-datamanager:335b5599b83f08c67ee2430323bc43e69c6c4a61
        imagePullPolicy: IfNotPresent
        ports:
        - name: app-port
          containerPort: 7979
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SERVICE_NAME
            value: utralsca-dm-service
          - name: EUREKA_SERVER
            value: "http://eureka-0.eureka:9000/eureka, http://eureka-1.eureka:9000/eureka"
          - name: APP_ENV
            value: prod
          - name: PACKAGE_VERSION
            value: 1.0-SNAPSHOT
          - name: MAX_HEAP_MEM
            value: 3072m
          - name: INIT_HEAP_MEM
            value: 1024m
          - name: CMS_IOF
            value: "75"
          - name: majun.access.token
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: majun_access_token
          - name: rootSalt
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: rootSalt
          - name: X_ARMOR_SECURITY_ENABLE
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_SECURITY_ENABLE
          - name: X_ARMOR_SECURITY_ROOT_PASSWORD_0
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_SECURITY_ROOT_PASSWORD_0
          - name: X_ARMOR_SECURITY_WORK_PASSWORD_0
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_SECURITY_WORK_PASSWORD_0
          - name: X_ARMOR_BACKEND_APP_TOKEN
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_BACKEND_APP_TOKEN
          - name: X_ARMOR_BACKEND_APP_ID
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_BACKEND_APP_ID
          - name: X_ARMOR_BACKEND_BACKEND_URL
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_BACKEND_BACKEND_URL
          - name: X_ARMOR_BACKEND_TENANT_ID
            valueFrom:
              secretKeyRef:
                name: sca-secret
                key: X_ARMOR_BACKEND_TENANT_ID
        resources:
          requests:
            cpu: 6000m
            memory: 18G
          limits:
            cpu: 6000m
            memory: 18G
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTP
            path: /dm/health-check
            port: 7979
          timeoutSeconds: 10
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          httpGet:
            scheme: HTTP
            path: /dm/health-check
            port: 7979
          timeoutSeconds: 10
        volumeMounts:
        - mountPath: /work/work.ks
          name: secret-volume
          subPath: work_ks
        - mountPath: /primary/primary.ks
          name: secret-volume
          subPath: primary_ks
        - mountPath: /standby/standby.ks
          name: secret-volume
          subPath: standby_ks
        - mountPath: /opt/app/sca/log/sca-utralsca-dm-service-gc/dump
          name: log-volume
      volumes:
      - name: secret-volume
        secret:
          secretName: sca-secret
      - name: log-volume
        persistentVolumeClaim:
          claimName: pvc-dm

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: sca-dm
  namespace: sca
  labels:
    app: sca-dm
spec:
  type: ClusterIP
  ports:
    - port: 7979
      protocol: TCP
      name: dm-app
      targetPort: 7979
  selector:
    app: sca-dm

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-dm
  namespace: sca
  annotations:
    everest.io/disk-volume-type: SAS
  labels:
    failure-domain.beta.kubernetes.io/region: ap-southeast-1
    failure-domain.beta.kubernetes.io/zone: ap-southeast-1a
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: csi-disk-sas
