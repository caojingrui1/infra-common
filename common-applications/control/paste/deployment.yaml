apiVersion: apps/v1
kind: Deployment
metadata:
  name: paste-deployment
  namespace: paste
spec:
  replicas: 0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: paste
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: paste
    spec:
      initContainers:
      - name: privatebin-volume-permissions
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/privatebin/chown:1.33.0-musl-1.2.2-r0
        args: ['65534:82', '/mnt']
        securityContext:
          runAsUser: 0
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /mnt
          name: privatebin-data
          readOnly: False
      containers:
      - name: privatebin
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/common/privatebin/nginx-fpm-alpine:1.4.0
        ports:
        - containerPort: 8080
        env:
        - name: TZ
          value: Asia/Shanghai
        - name: PHP_TZ
          value: Asia/Shanghai
        securityContext:
          runAsUser: 65534
          runAsGroup: 82
          readOnlyRootFilesystem: true
          privileged: false
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /
            port: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        volumeMounts:
        - mountPath: /srv/data
          name: privatebin-data
          readOnly: False
      volumes:
      - name: privatebin-data
        persistentVolumeClaim:
            claimName: cce-evs-paste-data