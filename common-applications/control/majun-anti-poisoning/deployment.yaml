---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: anti-poisoning
  namespace: majun-anti-poisoning
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: anti-poisoning
  template:
    metadata:
      labels:
        app: anti-poisoning
    spec:
      imagePullSecrets:
      - name: huawei-swr-image-pull-secret
      containers:
      - name: anti-poisoning
        image: swr.cn-north-4.myhuaweicloud.com/opensourceway/majun/anti-poisoning:dd23c9301a24e32f8acc2325d006609feab2d781
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8086
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 2000m
            memory: 4000Mi
          limits:
            cpu: 4000m
            memory: 8000Mi
        env:
        - name: mongodb.uri
          valueFrom:
            secretKeyRef:
              key: spring_data_mongodb_uri
              name: anti-poisoning-secrets
        - name: spring.data.mongodb.dbname
          valueFrom:
            secretKeyRef:
              key: spring_data_mongodb_dbname
              name: anti-poisoning-secrets
        - name: spring.data.mongodb.env
          valueFrom:
            secretKeyRef:
              key: spring_data_mongodb_env
              name: anti-poisoning-secrets
        - name: poisonSalt
          valueFrom:
            secretKeyRef:
              key: poisonSalt
              name: anti-poisoning-secrets
        - name: forwarding.call.anti.key
          valueFrom:
            secretKeyRef:
              key: forwarding-call-anti-key
              name: anti-poisoning-secrets
        - name: X_ARMOR_SECURITY_ENABLE
          valueFrom:
            secretKeyRef:
              name: anti-poisoning-secrets
              key: X_ARMOR_SECURITY_ENABLE
        - name: X_ARMOR_SECURITY_ROOT_PASSWORD_0
          valueFrom:
            secretKeyRef:
              name: anti-poisoning-secrets
              key: X_ARMOR_SECURITY_ROOT_PASSWORD_0
        - name: X_ARMOR_SECURITY_WORK_PASSWORD_0
          valueFrom:
            secretKeyRef:
              name: anti-poisoning-secrets
              key: X_ARMOR_SECURITY_WORK_PASSWORD_0
        - name: X_ARMOR_BACKEND_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: anti-poisoning-secrets
              key: X_ARMOR_BACKEND_APP_TOKEN
        - name: X_ARMOR_BACKEND_APP_ID
          valueFrom:
            secretKeyRef:
              name: anti-poisoning-secrets
              key: X_ARMOR_BACKEND_APP_ID
        - name: X_ARMOR_BACKEND_BACKEND_URL
          valueFrom:
            secretKeyRef:
              name: anti-poisoning-secrets
              key: X_ARMOR_BACKEND_BACKEND_URL
        - name: X_ARMOR_BACKEND_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: anti-poisoning-secrets
              key: X_ARMOR_BACKEND_TENANT_ID
        volumeMounts:
        - mountPath: /var/log
          name: log-data
        - mountPath: /usr/local/primary.ks
          name: secret
          subPath: primary-ks
        - mountPath: /usr/local/standby.ks
          name: secret
          subPath: standby-ks
        - mountPath: /usr/local/work.ks
          name: secret
          subPath: work-ks
        - mountPath: /usr/local/configJson.json
          name: secret
          subPath: configjson-json
        readinessProbe:
          tcpSocket:
            port: 8086
          initialDelaySeconds: 60
          failureThreshold: 3
          successThreshold: 1
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 8086
          initialDelaySeconds: 60
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 5
      volumes:
      - name: log-data
        persistentVolumeClaim:
          claimName: log-data-volume
      - name: secret
        secret:
          secretName: anti-poisoning-secrets

